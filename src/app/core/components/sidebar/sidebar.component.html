<div class="container">

    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #nav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'">

            <div class="navbar-wrapper">
                <div class="navbar-brand">AGENDA10</div>
            </div>

            <mat-nav-list *ngFor="let route of menus; let i = index">
                <a class="nav-link" class="nav-item"
                    [ngClass]="{'item-activated': selectedItem == i, 
                    'purple': (!(theme$ | async) || (theme$ | async) === 'dark') && selectedItem == i, 
                    'blue': ((theme$ | async) === 'light-blue' || (theme$ | async) === 'dark-blue') && selectedItem == i, 
                    'green': ((theme$ | async) === 'light-teal' || (theme$ | async) === 'dark-teal') && selectedItem == i }"
                    (click)="selectedItem = i" [routerLink]="route.path" [routerLinkActive]="['active', 'accent']"
                    [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon class="icon">{{ route?.icon }}</mat-icon>
                    <span class="description">{{ route?.title }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar class="toolbar">
                <button mat-icon-button (click)="nav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1>AGENDA 10</h1>
                <span class="user">
                    <button #userTrigger="matMenuTrigger" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon (mouseover)="openUserOptions(userTrigger)">person</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" [overlapTrigger]="false">
                        <button mat-menu-item>
                            <mat-icon>people_outline</mat-icon>
                            <span>Teste</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>settings</mat-icon>
                            <span>Configurações</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Sair</span>
                        </button>
                    </mat-menu>
                </span>
            </mat-toolbar>
            <ng-content>
            </ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
