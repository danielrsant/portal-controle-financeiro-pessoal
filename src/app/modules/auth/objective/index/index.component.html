<div fxFlex fxLayout="column">

  <app-header [title]="title" [icon]="icon">
  </app-header>

  <div fxLayout="row" fxLayoutGap="15px" class="content">
    <mat-card *ngFor="let item of dataSource" (click)="onAdd(item?.id)">
      <mat-card-content>
        <mat-card-title>{{ item?.descricao }}</mat-card-title>
        <mat-card-subtitle class="mt-5">Restam {{ item?.dias_restantes }} dias - {{ item?.dtconclusao | date: 'dd/MM/yyyy' }}
        </mat-card-subtitle>
        <mat-progress-bar mode="determinate" [value]="(item?.total_depositado * 100) / item?.total"></mat-progress-bar>
        <mat-card-subtitle class="mt-5">{{ item?.total_depositado | currency: 'BRL' }} de
          {{  item?.total | currency: 'BRL' }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>

    <mat-card fxLayoutAlign="center center" (click)="onCreate()">
      <mat-card-title style="font-size: 20px;">Criar novo objetivo</mat-card-title>
    </mat-card>
  </div>

</div>
