<div fxFlex fxLayout="column" class="content">

    <div fxFlex fxLayout="row" fxLayoutAlign="center">
        <h2></h2>
    </div>

    <div fxFlex fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-evenly">
        <mat-card class="card" *ngFor="let card of cards">
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{ card?.title }}</mat-card-title>
              <mat-card-subtitle>{{ card?.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ card?.imageUrl }}" alt="Photo">
            <mat-card-content>
              <p>
                {{ card?.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
