    <div id="login-form-wrapper" [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <mat-card id="login-form">

            <div class="logo">
                <img width="200" src="assets/images/logo.png">
            </div>

            <div class="title">ENTRE EM SUA CONTA</div>

            <form name="form" [formGroup]="form" novalidate>
                <app-input-email [formGroup]="form" formcontrolname="email"></app-input-email>
                <app-input-password [formGroup]="form" formcontrolname="senha"></app-input-password>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                    <a class="forgot-password" [routerLink]="'/esqueceu-senha'">Esqueceu a Senha?</a>
                </div>

                <button mat-raised-button color="primary" class="submit-button" aria-label="ENTRAR"
                    [disabled]="form.invalid" (click)="onLogin()">
                    ENTRAR
                </button>

                <div class="separator">
                    <span class="text">OU</span>
                </div>

                <div class="register" fxLayout="column">
                    <div class="register-question">NÃ£o tem uma conta?</div>
                    <a class="register-text" [routerLink]="'/cadastrar'">Crie a sua conta aqui</a>
                </div>
            </form>

        </mat-card>
        
    </div>

</div>
