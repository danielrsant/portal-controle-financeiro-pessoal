<mat-form-field [formGroup]="formGroup" [appearance]="appearance ? appearance : appearance$ | async" fxFlex="100">

  <mat-label>{{ label }}</mat-label>

  <input matInput type="email" (keydown.space)="$event.preventDefault();" [formControlName]="formcontrolname"
    [required]="checkRequired()" [placeholder]="placeholder" #input
    (keyup)="this.formGroup.get(this.formcontrolname).setValue(onChange($event.target.value))">

  <mat-hint align="end" *ngIf="maxLength">{{ input.value?.length || 0}}/{{ maxLength }}</mat-hint>
  <mat-icon matSuffix>mail</mat-icon>

  <mat-error>
    <app-errors [formcontrolname]="formcontrolname" [formGroup]="formGroup"></app-errors>
  </mat-error>

</mat-form-field>
