<div [formGroup]="formGroup" class="wrapper" fxFlex="100" fxLayout="column">

    <mat-label class="label">{{ label }} {{ checkRequired() ? ' *' : '' }}</mat-label>
    <mat-slide-toggle [formControlName]="formcontrolname" (change)="setValue($event)">
        <span>{{ formGroup?.get(formcontrolname).value ? 'Ativo' : 'Inativo' }}</span>
    </mat-slide-toggle>

    <mat-error
        *ngIf="!formGroup?.get(formcontrolname).value && formGroup?.get(formcontrolname).touched && formGroup.touched">
        <app-errors [formcontrolname]="formcontrolname" [formGroup]="formGroup"></app-errors>
    </mat-error>

</div>
